
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynasec AI Solutions Marketplace</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00f6ff;
    }
    .filter-bar {
      text-align: center;
      margin: 20px 0;
    }
    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      margin: 5px;
      background: #111;
      color: #00f6ff;
      border: 1px solid #00f6ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .tile {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00f6ff;
      box-shadow: 0 0 8px #00f6ff33;
    }
    .tile h2 { color: #00f6ff; margin: 0 0 10px; }
    .tile p { margin-bottom: 10px; }
    .tile a {
      display: inline-block;
      background: #00f6ff;
      color: #000;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 6px;
      text-decoration: none;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      background-color: #00f6ff;
      color: #000;
      margin-bottom: 10px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 15px #00f6ff99;
    }
    .modal-content h3 {
      color: #00f6ff;
      margin-top: 0;
    }
    .modal-content p, .modal-content ul {
      color: #ccc;
    }
    .modal-content a {
      display: inline-block;
      margin-top: 10px;
      background: #00f6ff;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .close {
      float: right;
      font-size: 24px;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynasec AI Solutions Marketplace</h1>
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <select id="categoryFilter">
      <option value="All">All Categories</option>
      <option value="AI Apps">AI Apps</option>
      <option value="Compliance Tools">Compliance Tools</option>
      <option value="Support Bundles">Support Bundles</option>
      <option value="Security Solutions">Security Solutions</option>
      <option value="Dashboards & Analytics">Dashboards & Analytics</option>
      <option value="Marketplace Utilities">Marketplace Utilities</option>
    </select>
    <select id="sortControl">
      <option value="az">Sort: A–Z</option>
      <option value="za">Sort: Z–A</option>
    </select>
  </div>
  <div class="grid" id="marketplace"></div>

  <!-- Modal -->
  <div id="briefModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('briefModal').style.display='none'">&times;</span>
      <h3 id="modalTitle">Product Name</h3>
      <p id="modalDescription">Description will appear here.</p>
      <ul id="modalFeatures"></ul>
      <a id="modalBuyLink" href="#" target="_blank">Buy Now</a>
      <a id="modalDownload" href="#" target="_blank">Download Brief</a>
    </div>
  </div>

  <script>
    let allData = [];

    fetch('marketplace_with_features.json')
      .then(response => response.json())
      .then(data => {
        allData = data;
        applyFilters();
      });

    function renderTiles(data) {
      const grid = document.getElementById('marketplace');
      grid.innerHTML = '';
      data.forEach(product => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        const badge = product.badge_color ? `<span class="badge" style="background-color: ${product.badge_color};">${product.category}</span>` : '';
        tile.innerHTML = `
          ${badge}
          <h2>${product.title}</h2>
          <p>${product.description}</p>
          <a href="#" onclick='openBrief(${JSON.stringify(product)})'>View Brief</a>
        `;
        grid.appendChild(tile);
      });
    }

    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      const sort = document.getElementById('sortControl').value;

      let filtered = allData.filter(item => {
        const matchTitle = item.title.toLowerCase().includes(search);
        const matchCategory = category === 'All' || item.category === category;
        return matchTitle && matchCategory;
      });

      if (sort === 'az') {
        filtered.sort((a, b) => a.title.localeCompare(b.title));
      } else if (sort === 'za') {
        filtered.sort((a, b) => b.title.localeCompare(a.title));
      }

      renderTiles(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('categoryFilter').addEventListener('change', applyFilters);
    document.getElementById('sortControl').addEventListener('change', applyFilters);

    function openBrief(product) {
      document.getElementById("modalTitle").innerText = product.title;
      document.getElementById("modalDescription").innerText = product.description;
      document.getElementById("modalBuyLink").href = product.stripe_url;
      document.getElementById("modalDownload").href = product.brief_url;
      const features = product.features && product.features.length
        ? product.features.map(f => `<li>${f}</li>`).join("")
        : "<li>No features listed.</li>";
      document.getElementById("modalFeatures").innerHTML = features;
      document.getElementById("briefModal").style.display = "flex";
    }
  </script>
</body>
</html>
