
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynasec AI Marketplace</title>
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #00f6ff; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
    .tile {
      background-color: #111;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #00f6ff;
      box-shadow: 0 0 10px #00f6ff33;
    }
    .tile h2 { color: #00f6ff; margin: 0 0 10px; }
    .tile p { color: #ccc; }
    .tile .btn {
      margin-right: 10px;
      display: inline-block;
      margin-top: 8px;
      background: #00f6ff;
      color: #000;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00f6ff88;
      max-width: 600px;
      width: 90%;
    }
    .modal-content h3 { color: #00f6ff; }
    .modal-content p, .modal-content ul { color: #ccc; }
    .close { float: right; font-size: 24px; color: #aaa; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dynasec AI Solutions Marketplace</h1>
  <div class="grid" id="marketGrid"></div>

  <!-- Modal -->
  <div class="modal" id="briefModal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('briefModal').style.display='none'">&times;</span>
      <h3 id="modalTitle">Title</h3>
      <p id="modalDesc"></p>
      <ul id="modalFeatures"></ul>
      <a id="modalBuy" class="btn" href="#" target="_blank">Buy Now</a>
      <a id="modalBrief" class="btn" href="#" target="_blank">Download Brief</a>
    </div>
  </div>

  <script>
    fetch('marketplace_with_features.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("marketGrid");
        data.forEach(p => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.innerHTML = `
            <h2>${p.title}</h2>
            <p>${p.description}</p>
            <a href="#" class="btn" onclick='openBrief(${JSON.stringify(p)})'>View Brief</a>
          `;
          grid.appendChild(tile);
        });
      });

    function openBrief(product) {
      document.getElementById("modalTitle").textContent = product.title;
      document.getElementById("modalDesc").textContent = product.description || "No description provided.";
      const features = product.features?.length ? product.features.map(f => `<li>${f}</li>`).join("") : "<li>No features available.</li>";
      document.getElementById("modalFeatures").innerHTML = features;
      document.getElementById("modalBuy").href = product.stripe_url || "#";
      document.getElementById("modalBrief").href = product.brief_url || "#";
      document.getElementById("briefModal").style.display = "flex";
    }
  </script>
</body>
</html>
