
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynasec AI Marketplace</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00f6ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .tile {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00f6ff;
      box-shadow: 0 0 8px #00f6ff33;
    }
    .tile h2 {
      margin: 0 0 10px;
      color: #00f6ff;
    }
    .tile p {
      margin-bottom: 10px;
    }
    .tile a {
      display: inline-block;
      padding: 10px 15px;
      background-color: #00f6ff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .badge-cyan { background-color: #00f6ff; color: #000; }
    .badge-blue { background-color: #007bff; color: #fff; }
    .badge-orange { background-color: #ffa500; color: #000; }
    .badge-red { background-color: #ff4136; color: #fff; }
    .badge-green { background-color: #2ecc40; color: #000; }
    .badge-gray { background-color: #aaaaaa; color: #000; }
  </style>
</head>
<body>
  <h1>Dynasec AI Marketplace</h1>
  <div class="grid" id="marketplace"></div>

  <script>
    fetch('marketplace_categorized.json')
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById('marketplace');
        data.forEach(item => {
          const title = item.title || 'Untitled';
          const desc = item.description || 'No description available.';
          const link = item.stripe_url || '#';
          const category = item.category || 'Uncategorized';
          const badge = item.badge_color || 'gray';

          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.innerHTML = `
            <span class="badge badge-${badge}">${category}</span>
            <h2>${title}</h2>
            <p>${desc}</p>
            <a href="${link}" target="_blank">Buy Now</a>
          `;
          grid.appendChild(tile);
        });
      })
      .catch(err => {
        console.error('Error loading marketplace data:', err);
        document.getElementById('marketplace').innerHTML = '<p style="color: red;">Failed to load product data.</p>';
      });
  </script>
</body>
</html>
