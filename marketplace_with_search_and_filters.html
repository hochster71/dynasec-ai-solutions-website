
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynasec AI Solutions Marketplace</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00f6ff;
    }
    .filter-bar {
      text-align: center;
      margin: 20px 0;
    }
    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      margin: 5px;
      background: #111;
      color: #00f6ff;
      border: 1px solid #00f6ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .tile {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00f6ff;
      box-shadow: 0 0 8px #00f6ff33;
    }
    .tile h2 {
      margin: 0 0 10px;
      color: #00f6ff;
    }
    .tile p {
      margin-bottom: 10px;
    }
    .tile a {
      display: inline-block;
      padding: 8px 12px;
      background-color: #00f6ff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-right: 8px;
      margin-top: 8px;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .badge-cyan { background-color: #00f6ff; color: #000; }
    .badge-blue { background-color: #007bff; color: #fff; }
    .badge-orange { background-color: #ffa500; color: #000; }
    .badge-red { background-color: #ff4136; color: #fff; }
    .badge-green { background-color: #2ecc40; color: #000; }
    .badge-gray { background-color: #aaaaaa; color: #000; }
  </style>
</head>
<body>
  <h1>Dynasec AI Solutions Marketplace</h1>
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <select id="categoryFilter">
      <option value="All">All Categories</option>
      <option value="AI Apps">AI Apps</option>
      <option value="Compliance Tools">Compliance Tools</option>
      <option value="Support Bundles">Support Bundles</option>
      <option value="Security Solutions">Security Solutions</option>
      <option value="Dashboards & Analytics">Dashboards & Analytics</option>
      <option value="Marketplace Utilities">Marketplace Utilities</option>
    </select>
  </div>
  <div class="grid" id="marketplace"></div>

  <script>
    let allData = [];

    fetch('marketplace_full_tiles.json')
      .then(response => response.json())
      .then(data => {
        allData = data;
        renderTiles(data);
      });

    function renderTiles(data) {
      const grid = document.getElementById('marketplace');
      grid.innerHTML = '';
      data.forEach(item => {
        const badgeClass = item.badge_color ? `badge-${item.badge_color}` : 'badge-gray';
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.innerHTML = `
          <span class="badge ${badgeClass}">${item.category || 'AI Product'}</span>
          <h2>${item.title}</h2>
          <p>${item.description}</p>
          <a href="${item.stripe_url}" target="_blank">Buy Now</a>
          <a href="${item.brief_url}" target="_blank">View Brief</a>
        `;
        grid.appendChild(tile);
      });
    }

    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;

      const filtered = allData.filter(item => {
        const matchTitle = item.title.toLowerCase().includes(search);
        const matchCategory = category === 'All' || item.category === category;
        return matchTitle && matchCategory;
      });

      renderTiles(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('categoryFilter').addEventListener('change', applyFilters);
  </script>
</body>
</html>
