
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynasec AI Marketplace</title>
  <style>
    body { background-color: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #00f6ff; }
    .filter-bar {
      text-align: center; margin: 20px 0;
    }
    .filter-bar input, .filter-bar select {
      background: #111; color: #00f6ff; padding: 10px; border: 1px solid #00f6ff;
      border-radius: 6px; margin: 0 5px;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
    .tile {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00f6ff;
      box-shadow: 0 0 10px #00f6ff55;
    }
    .tile h2 { color: #00f6ff; margin-top: 0; }
    .tile p { color: #ccc; font-size: 0.95em; }
    .badge {
      display: inline-block; padding: 4px 8px;
      border-radius: 6px; font-size: 0.75rem;
      font-weight: bold; margin-bottom: 10px;
    }
    .btn {
      display: inline-block; background-color: #00f6ff; color: #000;
      padding: 10px 16px; margin-top: 10px; border-radius: 8px;
      text-decoration: none; font-weight: bold;
      margin-right: 10px;
    }
    .btn:hover { background-color: #00c0e8; }
  </style>
</head>
<body>
  <h1>Dynasec AI Marketplace</h1>
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <select id="categoryFilter">
      <option value="All">All Categories</option>
      <option value="AI Modules">AI Modules</option>
      <option value="Compliance Tools">Compliance Tools</option>
      <option value="Security Systems">Security Systems</option>
      <option value="Support Kits">Support Kits</option>
    </select>
  </div>
  <div class="grid" id="marketGrid"></div>

  <script>
    let allProducts = [];

    fetch('marketplace_with_features.json')
      .then(res => res.json())
      .then(data => {
        allProducts = data;
        renderProducts(data);
      });

    function renderProducts(products) {
      const grid = document.getElementById("marketGrid");
      grid.innerHTML = "";
      products.forEach(p => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.innerHTML = `
          <span class="badge" style="background-color:${p.badge_color};">${p.category}</span>
          <h2>${p.title}</h2>
          <p>${p.description}</p>
          <a class="btn" href="${p.stripe_url}" target="_blank">Buy Now</a>
          <a class="btn" href="${p.brief_url}" target="_blank">Download Brief</a>
        `;
        grid.appendChild(tile);
      });
    }

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("categoryFilter").addEventListener("change", applyFilters);

    function applyFilters() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const category = document.getElementById("categoryFilter").value;
      const filtered = allProducts.filter(p => {
        const matchTitle = p.title.toLowerCase().includes(query);
        const matchCategory = (category === "All" || p.category === category);
        return matchTitle && matchCategory;
      });
      renderProducts(filtered);
    }
  </script>
</body>
</html>
