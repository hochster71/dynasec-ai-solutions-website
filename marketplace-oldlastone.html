
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynasec AI Marketplace</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00f6ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .tile {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00f6ff;
      box-shadow: 0 0 8px #00f6ff33;
    }
    .tile h2 {
      margin: 0 0 10px;
      color: #00f6ff;
    }
    .tile p {
      margin-bottom: 10px;
    }
    .tile a {
      display: inline-block;
      padding: 10px 15px;
      background-color: #00f6ff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dynasec AI Marketplace</h1>
  <div class="grid" id="marketplace"></div>

  <script>
    fetch('marketplace.json')
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById('marketplace');
        data.forEach(item => {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.innerHTML = `
            <h2>${item.title}</h2>
            <p>${item.description}</p>
            <a href="${item.stripe_url}" target="_blank">Buy Now</a>
          `;
          grid.appendChild(tile);
        });
      });
  </script>
</body>
</html>
