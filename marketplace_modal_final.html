
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynasec AI Solutions Marketplace</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .tile {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00f6ff;
      box-shadow: 0 0 8px #00f6ff33;
    }
    .tile h2 { color: #00f6ff; }
    .tile a {
      display: inline-block;
      margin-top: 10px;
      background: #00f6ff;
      color: #000;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 15px #00f6ff99;
    }
    .modal-content h3 {
      color: #00f6ff;
      margin-top: 0;
    }
    .modal-content p, .modal-content ul {
      color: #ccc;
    }
    .modal-content a {
      display: inline-block;
      margin-top: 10px;
      background: #00f6ff;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .close {
      float: right;
      font-size: 24px;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynasec AI Solutions Marketplace</h1>
  <div class="grid" id="marketplace"></div>

  <!-- Modal -->
  <div id="briefModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('briefModal').style.display='none'">&times;</span>
      <h3 id="modalTitle">Product Name</h3>
      <p id="modalDescription">Full feature-rich description goes here.</p>
      <ul id="modalFeatures"></ul>
      <a id="modalBuyLink" href="#" target="_blank">Buy Now</a>
      <a id="modalDownload" href="#" target="_blank">Download Brief</a>
    </div>
  </div>

  <script>
    fetch('marketplace_corrected_tiles.json')
      .then(res => res.json())
      .then(products => {
        const grid = document.getElementById("marketplace");

        products.forEach(product => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.innerHTML = `
            <h2>${product.title}</h2>
            <p>${product.description}</p>
            <a href="#" onclick='openBrief(${JSON.stringify(product)})'>View Brief</a>
          `;
          grid.appendChild(tile);
        });
      });

    function openBrief(product) {
      document.getElementById("modalTitle").innerText = product.title;
      document.getElementById("modalDescription").innerText = product.description;
      document.getElementById("modalBuyLink").href = product.stripe_url;
      document.getElementById("modalDownload").href = product.brief_url;

      const features = product.features?.length
        ? product.features.map(f => `<li>${f}</li>`).join("")
        : "<li>No features listed yet.</li>";
      document.getElementById("modalFeatures").innerHTML = features;

      document.getElementById("briefModal").style.display = "flex";
    }
  </script>
</body>
</html>
