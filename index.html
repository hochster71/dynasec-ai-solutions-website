
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynasec AI Solutions</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 2rem;
            font-size: 2rem;
            font-weight: bold;
            color: #00ffe1;
        }
        .tile-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }
        .tile {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            width: 250px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 1px solid #00ffe1;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>Dynasec AI Solutions – CIC Command Center</header>
    <div class="tile-grid">
        <div class="tile">DROGON IPTV</div>
        <div class="tile">Resume Engine</div>
        <div class="tile">CIC Dashboard</div>
        <div class="tile">Stripe Access</div>
    </div>
    <footer>© 2025 Developed by Dynasec AI Solutions. All rights reserved.</footer>
</body>
</html>
